<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-color: #0b1e27;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .spinner {
            width: 100px;
            height: 100px;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 5px;
        }

        .rectangle {
            width: 40px;
            height: 40px;
            background-color: #ff5733;
            animation: spin 2s linear infinite;
        }

        .rectangle:nth-child(1) {
            animation: spin 2s linear infinite, rotate 4s linear infinite;
        }

        .rectangle:nth-child(2) {
            animation: spin 2s linear infinite, rotate 6s linear infinite;
        }

        .rectangle:nth-child(3) {
            animation: spin 2s linear infinite, rotate 8s linear infinite;
        }

        .rectangle:nth-child(4) {
            animation: spin 2s linear infinite, rotate 10s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
